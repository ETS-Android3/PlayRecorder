apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "net.halman.playrecorder"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 81
        versionName "8.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            resValue("string","admob_app_id","ca-app-pub-3940256099942544/6300978111")
        }
        release {
            resValue("string","admob_app_id","ca-app-pub-4999966770694793/5438886480")
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    // midi libraries
    implementation 'com.github.agangzz:SherlockMidi:master-SNAPSHOT'
    implementation 'com.github.LeffelMania:android-midi-lib:master-SNAPSHOT'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation 'com.google.android.gms:play-services-ads:18.3.0'
}
